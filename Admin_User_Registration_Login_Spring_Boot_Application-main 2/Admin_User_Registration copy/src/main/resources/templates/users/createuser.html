<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>New User Form</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<h2>New User Form</h2>
		<form th:action="@{/users/createuser}" method="post"
			th:object="${userRegistrationDto}">
			<!-- Profile Information -->
			<div class="form-group">
				<label for="name">Name:</label> <input type="text"
					class="form-control" id="name" th:field="*{name}"
					placeholder="Enter your name" required>
			</div>
			<div class="form-group">
				<label for="phone">Phone:</label> <input type="text"
					class="form-control" id="phone" th:field="*{phone}"
					placeholder="Enter your phone number" required>
			</div>
			<div class="form-group">
				<label for="email">Email:</label> <input type="email"
					class="form-control" id="email" th:field="*{email}"
					placeholder="Enter your email" required>
			</div>
			<div class="form-group">
				<label for="address">Address:</label> <input type="text"
					class="form-control" id="address" th:field="*{address}"
					placeholder="Enter your address" required>
			</div>
			<div class="form-group">
				<label for="username">Username:</label> <input type="text"
					class="form-control" id="username" th:field="*{username}"
					placeholder="Choose a username" required>
			</div>
			<div class="form-group">
				<label for="password">Password:</label> <input type="text"
					class="form-control" id="password" th:field="*{password}"
					placeholder="Enter a password" required>
			</div>
			<div class="form-group">
				<label for="type">Type:</label> <select class="form-control"
					id="type" th:field="*{type}" required>
					<option value="">Select Type</option>
					<option value="ADMIN">ADMIN</option>
					<option value="SELLER">SELLER</option>
					<option value="USER">CUSTOMER</option>
				</select>
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
			<a class="btn btn-secondary" href="/users">Cancel</a>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
