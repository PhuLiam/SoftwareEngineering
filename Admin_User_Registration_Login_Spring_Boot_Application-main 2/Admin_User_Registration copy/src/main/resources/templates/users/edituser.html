<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit User</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<h2>Edit User</h2>
		<form method="post"
			 th:object="${userRegistrationDto}">
			
			
			<div class="form-group">
				<label for="id">ID:</label> <input readonly
					class="form-control" id="id"
					th:value="*{id}">
			</div>

			<div class="form-group">
				<label for="name">Name:</label> <input 
					class="form-control" id="name"
					th:field="${userRegistrationDto.name}" required>
			</div>
			<div class="form-group">
				<label for="phone">Phone:</label> <input type="text"
					class="form-control" id="phone"
					th:field="${userRegistrationDto.phone}" required>
			</div>
			<div class="form-group">
				<label for="email">Email:</label> <input type="email"
					class="form-control" id="email"
					th:field="${userRegistrationDto.email}" required>
			</div>
			<div class="form-group">
				<label for="address">Address:</label> <input type="text"
					class="form-control" id="address"
					th:field="${userRegistrationDto.address}" required>
			</div>
			<div class="form-group">
				<label for="username">Username:</label> <input type="text"
					class="form-control" id="username"
					th:field="${userRegistrationDto.username}" required>
			</div>
			<div class="form-group">
				<label for="password">Password:</label> <input type="password"
					class="form-control" id="password"
					th:field="${userRegistrationDto.password}" required>
			</div>
			<div class="form-group">
				<label for="type">Type:</label> <select class="form-control"
					id="type" th:field="*{type}" required>
					<option value="ADMIN">ADMIN</option>
					<option value="SELLER">SELLER</option>
					<option value="USER">CUSTOMER</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">Update</button>
			<a class="btn btn-secondary" th:href="@{/users}">Cancel</a>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
