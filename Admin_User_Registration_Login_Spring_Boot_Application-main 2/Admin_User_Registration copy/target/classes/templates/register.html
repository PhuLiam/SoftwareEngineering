<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<link rel="stylesheet" th:href="@{../css/styles.css}">
<style>
        .form-group {
            margin-bottom: 15px;
        }

        input[type="submit"], .login-btn {
            width: 80%; /* Make the buttons full width */
            padding: 10px;
            margin-top: 10px; /* Add some space above the button */
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #28a745; /* Bootstrap primary color */
            color: white;
        }

        .login-btn {
            background-color: #007bff; /* Bootstrap success color for green */
            color: white;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }
    </style>

</head>
<body>

	<div class="container">
		<div class="message" th:if="${message != null}">[[${message}]]</div>
		<div th:if="${errorMessage}" class="error-message">
    <p th:text="${errorMessage}"></p>
</div>
		<h2>Registration Form</h2>
		<form th:action="@{/registration}" method="post" role="form"
			th:object="${user}" id="registrationForm">

			<div class="form-group">
				<label for="fullname">Fullname:</label> <input th:field="*{name}"
					type="text" id="name" name="fullname"
					placeholder="Enter your fullname" required>
			</div>

			<div class="form-group">
				<label for="phone">Phone:</label> <input th:field="*{phone}"
					type="text" id="phone" name="phone"
					placeholder="Enter your phone number" required>
			</div>

			<div class="form-group">
				<label for="email">Email:</label> <input th:field="*{email}"
					type="email" id="email" name="email" placeholder="Enter your email"
					required>
			</div>

			<div class="form-group">
				<label for="address">Address:</label> <input th:field="*{address}"
					type="text" id="address" name="address"
					placeholder="Enter your address" required>
			</div>

			<div class="form-group">
				<label for="type">Type:</label>
				<select th:field="*{type}" id="type" name="type" required onchange="setType()">
					<option value="">Select Type</option>
					<option value="SELLER">SELLER</option>
					<option value="USER">CUSTOMER</option>
				</select>
			</div>

			<div class="form-group">
				<label for="username">Username:</label> <input
					th:field="*{username}" type="text" id="username" name="username"
					placeholder="Enter your username" required>
			</div>

			<div class="form-group">
				<label for="password">Password:</label> <input
					th:field="*{password}" type="password" id="password"
					name="password" placeholder="Enter your password" required>
			</div>
			
			<div class="form-group">
			    <label for="confirmPassword">Confirm Password:</label>
			    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
			</div>
			
			<input type="submit" value="Register">
			<a href="/login" class="login-btn">Login</a> <!-- Registration button -->
			
		</form>

	</div>

   
</body>
</html>
