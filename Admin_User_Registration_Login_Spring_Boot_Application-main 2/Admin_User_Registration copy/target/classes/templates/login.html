<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .form-group {
            margin-bottom: 15px;
        }

        input[type="submit"], .register-btn {
            width: 80%; /* Make the buttons full width */
            padding: 10px;
            margin-top: 10px; /* Add some space above the button */
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
        }

        .register-btn {
            background-color: #28a745; /* Bootstrap success color for green */
            color: white;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Display error message -->
        <div class="message" th:if="${param.error}">
            Invalid Username or Password
        </div>

        <!-- Display logout message -->
        <div class="message" th:if="${param.logout}">
            Logout Successfully
        </div>

        <!-- Display registration success message -->
        <div class="message" th:if="${message}">
            <p th:text="${message}"></p>
        </div>
       
        
        <h2>Admin and User Login Page</h2>
        <form th:action="@{/login}" method="post">
            
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <input type="submit" value="Login">
            <a href="/registration" class="register-btn">Register</a> <!-- Registration button -->
        </form>
        
    </div>
</body>
</html>
